log4j.rootLogger=DEBUG, toFile
log4j.appender.toFile=org.apache.log4j.RollingFileAppender
log4j.appender.toFile.File=${catalina.home}/logs/siclie.txt
log4j.appender.toFile.layout=org.apache.log4j.PatternLayout
log4j.appender.toFile.layout.ConversionPattern=%d{yyyy.MM.dd HH.mm.ss} %-5p: %C{1}: %M %L %m at %l  %n
